shutdownHook = disable
appenders = console, rolling

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{ABSOLUTE} %5p %c{1}:%L - %m%n

appender.rolling.type = RollingFile
appender.rolling.name = RollingFile
appender.rolling.fileName = target/exam.log
appender.rolling.filePattern = target/exam.%i.log
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = %d{ABSOLUTE} %5p %c{1}:%L - %m%n
appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=1MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 1

rootLogger.level = ERROR
rootLogger.appenderRef.console.ref = STDOUT

# Hibernate logging options (INFO only shows startup messages)
logger.logger1.name  = org.hibernate
logger.logger1.level = DEBUG
logger.logger2.name  = org.hibernate.cache
logger.logger2.level = DEBUG
